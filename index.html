<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Drum Kit</title>
</head>
<body>
    
    <div class="pads">
        <div class="pad" data-key="Digit2">
            <kbd>2</kbd>
            <span>Shaker</span>
        </div>
        <div class="pad" data-key="Key3">
            <kbd>3</kbd>
            <span>Bongo</span>
        </div>
        <div class="pad" data-key="Digit4">
            <kbd>4</kbd>
            <span>Perc</span>
        </div>
        <div class="pad" data-key="Digit5">
            <kbd>5</kbd>
            <span>Cymbal</span>
        </div>
        <div class="pad" data-key="KeyW">
            <kbd>W</kbd>
            <span>Shaker</span>
        </div>
        <div class="pad" data-key="KeyE">
            <kbd>E</kbd>
            <span>Bongo</span>
        </div>
        <div class="pad" data-key="KeyR">
            <kbd>R</kbd>
            <span>Perc</span>
        </div>
        <div class="pad" data-key="KeyT">
            <kbd>T</kbd>
            <span>Cymbal</span>
        </div>
        <div class="pad" data-key="KeyS">
            <kbd>S</kbd>
            <span>Rim Shot</span>
        </div>
        <div class="pad" data-key="KeyD">
            <kbd>D</kbd>
            <span>Snare</span>
        </div>
        <div class="pad" data-key="KeyF">
            <kbd>F</kbd>
            <span>Closed Hi-Hat</span>
        </div>
        <div class="pad" data-key="KeyG">
            <kbd>G</kbd>
            <span>Snare</span>
        </div>
        <div class="pad" data-key="KeyX">
            <kbd>X</kbd>
            <span>Kick</span>
        </div>
        <div class="pad" data-key="KeyC">
            <kbd>C</kbd>
            <span>Closed Hi-Hat</span>
        </div>
        <div class="pad" data-key="KeyV">
            <kbd>V</kbd>
            <span>Open Hi-Hat</span>
        </div>
        <div class="pad" data-key="KeyB">
            <kbd>B</kbd>
            <span>Kick</span>
        </div>
    </div>

    <audio data-key="KeyX" src="audio/Kick - Bounce.wav"></audio>
    <audio data-key="KeyC" src=""></audio>
    <audio data-key="KeyV" src=""></audio>
    <audio data-key="KeyB" src="audio/Kick - MCA.wav"></audio>
    <audio data-key="KeyS" src=""></audio>
    <audio data-key="KeyD" src="audio/Snare - Bounce.wav"></audio>
    <audio data-key="KeyF" src=""></audio>
    <audio data-key="KeyG" src="audio/Snare - Tomorrow.wav"></audio>
    <audio data-key="KeyW" src=""></audio>
    <audio data-key="KeyE" src=""></audio>
    <audio data-key="KeyR" src=""></audio>
    <audio data-key="KeyT" src=""></audio>
    <audio data-key="Digit2" src=""></audio>
    <audio data-key="Digit3" src=""></audio>
    <audio data-key="Digit4" src=""></audio>
    <audio data-key="Digit5" src=""></audio>

    <script src="js/script.js"></script>
</body>
</html>
