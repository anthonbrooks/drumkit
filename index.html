<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Drum Kit</title>
</head>
<body>
    
    <div class="pads">
        <div class="pad">
            <kbd>2</kbd>
            <span>Shaker</span>
        </div>
        <div class="pad">
            <kbd>3</kbd>
            <span>Bongo</span>
        </div>
        <div class="pad">
            <kbd>4</kbd>
            <span>Perc</span>
        </div>
        <div class="pad">
            <kbd>5</kbd>
            <span>Cymbal</span>
        </div>
        <div class="pad">
            <kbd>W</kbd>
            <span>Shaker</span>
        </div>
        <div class="pad">
            <kbd>E</kbd>
            <span>Bongo</span>
        </div>
        <div class="pad">
            <kbd>R</kbd>
            <span>Perc</span>
        </div>
        <div class="pad">
            <kbd>T</kbd>
            <span>Cymbal</span>
        </div>
        <div class="pad">
            <kbd>S</kbd>
            <span>Rim Shot</span>
        </div>
        <div class="pad">
            <kbd>D</kbd>
            <span>Snare</span>
        </div>
        <div class="pad">
            <kbd>F</kbd>
            <span>Closed Hi-Hat</span>
        </div>
        <div class="pad">
            <kbd>G</kbd>
            <span>Snare</span>
        </div>
        <div class="pad">
            <kbd>X</kbd>
            <span>Kick</span>
        </div>
        <div class="pad">
            <kbd>C</kbd>
            <span>Closed Hi-Hat</span>
        </div>
        <div class="pad">
            <kbd>V</kbd>
            <span>Open Hi-Hat</span>
        </div>
        <div class="pad">
            <kbd>B</kbd>
            <span>Kick</span>
        </div>
    </div>

    <audio data-key="KeyX"></audio>
    <audio data-key="Digit2"></audio>

    <script src="js/script.js"></script>
</body>
</html>
